<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<h:outputStylesheet library="css" name="custom-style.css" />
		<title>Platform-IoT</title>
	</h:head>
	<h:body>
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Platform-IoT</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="plugins.xhtml">Plugins</a></li>
						<li class="active"><a href="mq.xhtml">MQ</a></li>
						<li><a href="about.xhtml">About</a></li>
					</ul>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="starter-template">
				<h1>MQ</h1>
				
				<h:form>
					<h:dataTable id="msgTable" var="msg" value="#{MQBean.messages}" style="width:100%">
						<h:column>
							<f:facet name="header">Messages</f:facet>#{msg.text}
                    	</h:column>
						<h:column>
							<f:facet name="header">Topic</f:facet>#{msg.destination}
                    	</h:column>
						<h:column>
							<f:facet name="header">Time</f:facet>#{MQBean.msToTime(msg.brokerOutTime)}
                    	</h:column>
					</h:dataTable>
				</h:form>
			</div>
		</div>

		<div id="footer" class="navbar navbar-inverse navbar-fixed-bottom"></div>
		
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	</h:body>

</ui:composition>
